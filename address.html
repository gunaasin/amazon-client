<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Addresses - Amazon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./images/amazon.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/pages/address.css" />
    <link rel="stylesheet" href="./styles/shared/amazon-header.css">
    <link rel="stylesheet" href="./styles/shared/general.css">
    <link rel="stylesheet" href="./styles/shared/amazon-fotter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="amazon-header" id="amazon-nav"></div>
    <div class="amazon-header-mobile" id="amazon-nav-mobile"></div>
    <div id="app">
        <header>
            <h1>Your Addresses</h1>
        </header>
        <main class="addresses-container" >
            <div class="add-address-card" id="addAddressCard">
                <div class="add-icon">+</div>
                <h2>Add address</h2>
                <p>Add a new delivery address</p>
            </div>

            <div id="addressList" class="address-list"></div>
        </main>

        <!-- Add Address Modal -->
        <div id="addressModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add a new address</h2>
                <form id="addressForm">
                    <div class="form-group">
                        <label for="fullName">Full name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile number</label>
                        <input type="tel" id="mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address (Area and Street)</label>
                        <textarea id="address" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City/Town</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address Type</label>
                        <div class="address-type">
                            <button type="button" class="type-btn active" data-type="Home">Home</button>
                            <button type="button" class="type-btn" data-type="Work">Work</button>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Add address</button>
                </form>
            </div>
        </div>
    </div>

    <div class="amazon-footer" id="fotter"></div>
    <script type="module" src="./scripts/address.js"></script>
</body>

</html>
